<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div id="playerInfo">
    <div id="player1">
      <input id="player1Name" value="Player 1" />
      <div id="score1">Score: 0</div>
    </div>
    <div id="player2">
      <input id="player2Name" value="Player 2" />
      <div id="score2">Score: 0</div>
    </div>
  </div>

  <div id="ui">
    <button class="mode-btn" id="pvpBtn" onclick="selectMode('pvp')">Player vs Player</button>
    <button class="mode-btn" id="pvcBtn" onclick="selectMode('pvc')">Player vs Computer</button>

    <div id="difficultyContainer">
      Difficulty:
      <select id="difficulty" class="mode-btn">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>

  <div id="turnIndicator">Player 1's Turn</div>

  <canvas id="gameCanvas"></canvas>


  <div id="winModal">
    <div id="modalBox">
      <h2 id="winMessage">Player 1 Wins!</h2>
      <button id="restartBtn">Restart</button>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
